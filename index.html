<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/assets/universal-parameters.css">
    <link rel="stylesheet" href="/assets/background.css">
    <link rel="stylesheet" href="/assets/main-section.css">
    <link rel="stylesheet" href="/assets/footer.css">
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Launching</title>
</head>

<body>
    <main class="main-section">

        <section class="main-card-section">
            <div class="title-section">
                <h2 class="main-title">WE'RE LAUNCHING SOON</h2>
            </div>
            <div class="timer-section">
                <ul class="timer-section-list">
                    <li class="unit-card" id="days">
                        <p class="card-unit-data">08</p>
                        <p class="card-unit-label">DAYS</p>
                    </li>
                    <li class="unit-card" id="hours">
                        <p class="card-unit-data">14</p>
                        <p class="card-unit-label">HOURS</p>
                    </li>
                    <li class="unit-card" id="minutes">
                        <p class="card-unit-data">13</p>
                        <p class="card-unit-label">MINUTES</p>
                    </li>
                    <li class="unit-card" id="seconds">
                        <p class="card-unit-data">25</p>
                        <p class="card-unit-label">SECONDS</p>
                    </li>
                </ul>
            </div>

        </section>
    </main>
    <footer class="footer">
        <div class="links-section">
            <a href="#" class="facebook-link">
                <img src="/assets/images/icon-facebook.svg" alt="facebook access link">
            </a>
            <a href="#" class="pinterest-link">
                <img src="/assets/images/icon-pinterest.svg" alt="pinterest access link">
            </a>
            <a href="#" class="instagram-link">
                <img src="/assets//images/icon-instagram.svg" alt="instagram access link">
            </a>
        </div>
    </footer>
</body>

</html>
